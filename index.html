<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Google</title>
</head>

<body>
    <div class="fix-container">
    <header class="header">
        <div class="header__content">
            <div class="header__content--link"><a href="">Почта</a> </div>
            <div class="header__content--link mx-3"><a href="">Картинки</a></div>
            <div class="header__content--menu mr-3">
                <img class="header__content--menu--icon" src="/img/menu.png" alt="">
            </div>
            <div class="header__content--btn">Войти</div>
        </div>
    </header>

    <main class="main">
        <div class="main__content">
            <div class="main__content--googleLogo">
                <img class="main__content--googleLogo--img" src="/img/googlelogo.png" alt="">
            </div>
            <div class="main__content--searchLine">

                <div class="main__content--searchLine--content">
                    <div>
                        <button class="main__content--searchLine--content--imgWrapper">
                            <img src="/img/search.png" alt="">
                        </button>
                    </div>
                    <input class="main__content--searchLine--content--input" type="text">
                    <div>
                        <button class="main__content--searchLine--content--imgWrapper">
                            <img src="/img/voice.png" alt="">
                        </button>
                    </div>
                </div>
            </div>
            <div class="main__content--additionalBtns">
                <a href="">Поиск в Google</a>
                <a href="">Мне повезет!</a>
            </div>
            <div class="main__content--additionalText">
                <span>Сервисы Google доступны на разных языках:</span>
                <a href="">Беларуская</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__region">Беларусь</div>
        <div class="footer__about">
            <div class="footer__about--left">
                <a href="">Реклама</a>
                <a class="mx-2" href="">Для бизнеса</a>
                <a href="">Все о Google</a>
                <a class="mx-2" href="">Как работает Google Поиск</a>
            </div>
            <div class="footer__about--right">
                <a href="">Конфиденциальность</a>
                <a class="mx-2" href="">Условия</a>
                <a href="">Настройки</a>
            </div>
        </div>
    </footer>
</div>
</body>

</html>
